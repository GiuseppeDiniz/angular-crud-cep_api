<div class="container mt-3">
  <div class="mx-auto border rounded bg-light">
    <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="onSubmit()">

      <div class="p-3 bg-dark text-white">
        <div class="form-row">
          <h4 class="align-self-center mb-0">Formulário CRUD</h4>
            <div class="form-group col-md-2 text-left ml-auto">
              <div class="input-group">
                <input type="text" class="form-control form-control-sm" id="findId" placeholder="Find by ID..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-light btn-sm" type="button" id="button-addon2">Search</button>
                </div>
              </div>
            </div>
        </div>
      </div>

      <div class="p-3">

        <div class="form-row">
          <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nome"
              formControlName="nome"
            >
          </div>
          <div class="form-group col-md-5">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="E-mail"
              formControlName="email"
            >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-3">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-control"
              placeholder="CEP"
              formControlName="cep"
            >
          </div>

          <div class="col-md-3">
            <label for="numero">Número</label>
            <input
              type="text"
              class="form-control"
              placeholder="Número"
              formControlName="numero"
            >
          </div>

          <div class="col-md-6">
            <label for="complemento">Complemento</label>
            <input
              type="text"
              class="form-control"
              placeholder="Complemento"
              formControlName="complemento"
            >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <label for="rua">Rua</label>
            <input
              type="text"
              class="form-control"
              formControlName="complemento"
            >
          </div>
        </div>

        <div class="form-group row">

          <div class="col-sm-5">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              class="form-control"
              formControlName="bairro"
            >
          </div>

          <div class="col-sm-4">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              class="form-control"
              formControlName="cidade"
            >
          </div>

          <div class="col-sm-3">
            <label for="estado">Estado</label>
            <input
              type="text"
              class="form-control"
              formControlName="estado"
            >
          </div>
        </div>

        <div class="form-row mt-3">
          <button type="submit" class="btn btn-outline-primary">Insert</button>
          <button type="button" class="btn btn-outline-secondary ml-2">Update</button>
          <button type="button" class="btn btn-outline-danger ml-2">Delete</button>
        </div>

      </div>
    </form>
  </div>
</div>
